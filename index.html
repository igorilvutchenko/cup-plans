<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup-plans</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="flexbox--left">
			<div class="flexbox__price">3$</div>
			<div class="flexbox__img-br"></div>
			<h1 class="flexbox__header">Bronze</h1>
			<div class="flexbox__descr">any cup of coffee<br>until $3
			</div>
		</div>
		<div class="flexbox--center">
			<div class="flexbox__price">5$</div>
			<div class="flexbox__img-gl"></div>
			<h1 class="flexbox__header">Gold</h1>
			<div class="flexbox__descr">any cup of coffee<br>until $5
			</div>
		</div>
		<div class="flexbox--right">
			<div class="flexbox__price">4$</div>
			<div class="flexbox__img-sl"></div>
			<h1 class="flexbox__header">Silver</h1>
			<div class="flexbox__descr">any cup of coffee<br>until $4
			</div>
		</div>
	</div>
</body>
</html>
