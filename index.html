<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup-plans</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="flexbox flexbox--left">
			<div class="flexbox__price">3$</div>
			<div class="flexbox__img"><img src="img/bronze_cup.png"></div>
			<h1 class="flexbox__header">Bronze</h1>
			<div class="flexbox__descr">any cup of coffee until $3
			</div>
		</div>
		<div class="flexbox flexbox--center">
			<div class="flexbox__price">5$</div>
			<div class="flexbox__img"><img src="img/gold_cup.png"></div>
			<h1 class="flexbox__header">Gold</h1>
			<div class="flexbox__descr">any cup of coffee until $5
			</div>
		</div>
		<div class="flexbox flexbox--right">
			<div class="flexbox__price">4$</div>
			<div class="flexbox__img"><img src="img/silver_cup.png"></div>
			<h1 class="flexbox__header">Silver</h1>
			<div class="flexbox__descr">any cup of coffee until $4
			</div>
		</div>
	</div>
</body>
</html>
